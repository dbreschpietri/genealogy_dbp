<<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Arbre généalogique</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      padding: 8px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 15px;
      padding: 8px 16px;
      border: none;
      background: #0077cc;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="login-box">
    <h2>Accès réservé</h2>
    <p>Veuillez entrer le mot de passe :</p>
    <input type="password" id="password" placeholder="Mot de passe">
    <br>
    <button onclick="checkPassword()">Entrer</button>
    <p id="error" style="color:red;"></p>
  </div>

  <script>
    function checkPassword() {
      const pass = document.getElementById("password").value;
      const correct = "Forcalella7"; 
      if (pass === correct) {
        window.location.href = "site/index.html"; 
      } else {
        document.getElementById("error").innerText = "Mot de passe incorrect.";
      }
    }
  </script>
</body>
</html>
